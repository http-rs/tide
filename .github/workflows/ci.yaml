name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - staging
      - trying

env:
  RUSTFLAGS: -Dwarnings

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable, nightly]

    steps:
    - uses: actions/checkout@master

    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --workspace --bins --examples --tests

    - name: check avoid-dev-deps
      uses: actions-rs/cargo@v1
      if: matrix.rust == 'nightly'
      with:
        command: check
        args: --all -Z avoid-dev-deps

    - name: check unstable
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --workspace --bins --examples --tests --features unstable

    - name: check no-default-features
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --no-default-features --workspace --bins --examples --tests

    - name: check benches
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --benches

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace

    - name: tests unstable
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --features unstable

  check_fmt_clippy_docs:
    name: Checking fmt, clippy, and docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: clippy
      run: cargo clippy --workspace --bins --examples --tests -- -D warnings
    
    - name: clippy benches
      run: cargo clippy --workspace --benches --features __internal__bench -- -D warnings

    - name: fmt
      run: cargo fmt --all -- --check

    - name: Docs
      run: cargo doc --no-deps
