[package]
name = "tide"
version = "0.6.0"
description = "Serve the web â€“ HTTP server framework"
authors = [
    "Aaron Turon <aturon@mozilla.com>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
]
documentation = "https://docs.rs/tide"
keywords = ["tide", "http", "web", "framework", "async"]
categories = [
  "network-programming",
  "asynchronous",
  "web-programming::http-server"
]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/http-rs/tide"

[package.metadata.docs.rs]
features = ["docs"]
rustdoc-args = ["--cfg", "feature=\"docs\""]

[features]
default = ["hyper-server"]
hyper-server = ["http-service-hyper"]
docs = ["unstable"]
unstable = []

[dependencies]
futures = "0.3.1"
http = "0.1.19"
http-service = "0.4.0"
http-service-hyper = { version = "0.4.1", optional = true }
log = "0.4.8"
route-recognizer = "0.1.13"
serde = "1.0.102"
serde_json = "1.0.41"
serde_qs = "0.5.0"
async-std = { version = "1.0.1", features = ["unstable"] }
mime = "0.3.14"
cookie = { version="0.12.0", features = ["percent-encode"]}

[dev-dependencies]
async-std = { version = "1.0.1", features = ["unstable", "attributes"] }
basic-cookies = "0.1.3"
bytes = "0.4.12"
futures-fs = "0.0.5"
futures-util = { version = "0.3.0", features = ["compat"] }
http-service-mock = "0.4.0"
juniper = "0.14.1"
mime = "0.3.14"
mime_guess = "2.0.1"
percent-encoding = "2.1.0"
serde = { version = "1.0.102", features = ["derive"] }
structopt = "0.3.3"
surf = "1.0.3"

[[test]]
name = "nested"
path = "tests/nested.rs"
required-features = ["unstable"]
