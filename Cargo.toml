[package]
authors = [
    "Aaron Turon <aturon@mozilla.com>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
]
description = "WIP modular web framework"
documentation = "https://docs.rs/tide"
edition = "2018"
license = "MIT OR Apache-2.0"
name = "tide"
readme = "README.md"
repository = "https://github.com/rustasync/tide"
version = "0.1.0"

[dependencies]
cookie = "0.11"
futures-preview = "0.3.0-alpha.14"
fnv = "1.0.6"
http = "0.1"
http-service = "0.1.4" # TODO: update after release
pin-utils = "0.1.0-alpha.4"
route-recognizer = "0.1.12"
serde = "1.0.90"
serde_derive = "1.0.90"
serde_json = "1.0.39"
serde_qs = "0.4.5"
slog = "2.4.1"
slog-async = "2.3.0"
slog-term = "2.4.0"
typemap = "0.3.3"

[dependencies.http-service-hyper]
optional = true
version = "0.1.0" # TODO: update after release

[dependencies.multipart]
default-features = false
features = ["server"]
version = "0.15.3"

[features]
default = ["hyper"]
hyper = ["http-service-hyper"]

[dev-dependencies]
basic-cookies = "0.1.3"
juniper = "0.10.0"
structopt = "0.2.15"
http-service-mock = "0.1.0" # TODO: update after release
serde = "1.0.90"
serde_derive = "1.0.90"
