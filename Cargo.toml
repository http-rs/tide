[package]
authors = [
    "Aaron Turon <aturon@mozilla.com>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
]
description = "WIP modular web framework"
documentation = "https://docs.rs/tide"
edition = "2018"
license = "MIT OR Apache-2.0"
name = "tide"
readme = "README.md"
repository = "https://github.com/rust-net-web/tide"
version = "0.0.2"

[dependencies]
http = "0.1"
hyper = "0.12.0"
pin-utils = "0.1.0-alpha.4"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.32"
typemap = "0.3.3"
serde_qs = "0.4.1"
slog = "2.4.1"
slog-term = "2.4.0"
slog-async = "2.3.0"
cookie="0.11"
path-table = "1.0.0"

[dependencies.multipart]
version = "0.15.3"
default-features = false
features = ["server"]

[dependencies.futures-preview]
features = ["compat"]
version = "0.3.0-alpha.12"

[dev-dependencies]
basic-cookies = "0.1.3"
juniper = "0.10.0"
structopt = "0.2.14"
