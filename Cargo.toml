[package]
name = "tide"
version = "0.8.1"
description = "Serve the web â€“ HTTP server framework"
authors = [
    "Aaron Turon <aturon@mozilla.com>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
    "Wonwoo Choi <chwo9843@gmail.com>",
]
documentation = "https://docs.rs/tide"
keywords = ["tide", "http", "web", "framework", "async"]
categories = [
  "network-programming",
  "asynchronous",
  "web-programming::http-server"
]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/http-rs/tide"

[package.metadata.docs.rs]
features = ["docs"]
rustdoc-args = ["--cfg", "feature=\"docs\""]

[features]
default = ["h1-server"]
h1-server = ["async-h1"]
docs = ["unstable"]
unstable = []
# DO NOT USE. Only exists to expose internals so they can be benchmarked.
__internal__bench = []

[dependencies]
async-h1 = { version = "1.1.2", optional = true }
async-sse = "2.1.0"
async-std = { version = "1.4.0", features = ["unstable"] }
cookie = { version = "0.12.0", features = ["percent-encode"]}
femme = "2.0.1"
http-types = "1.0.1"
kv-log-macro = "1.0.4"
mime = "0.3.14"
mime_guess = "2.0.3"
route-recognizer = "0.1.13"
serde = "1.0.102"
serde_json = "1.0.41"
serde_qs = "0.5.0"

[dev-dependencies]
async-std = { version = "1.4.0", features = ["unstable", "attributes"] }
juniper = "0.14.1"
portpicker = "0.1.0"
serde = { version = "1.0.102", features = ["derive"] }
surf = "2.0.0-alpha.1"
criterion = "0.3.1"

[[test]]
name = "nested"
path = "tests/nested.rs"
required-features = ["unstable"]

[[bench]]
name = "router"
harness = false

