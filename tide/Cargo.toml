[package]
authors = [
    "Aaron Turon <aturon@mozilla.com>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
]
description = "WIP modular web framework"
documentation = "https://docs.rs/tide"
keywords = ["tide", "http", "web", "framework", "async"]
categories = [
  "network-programming",
  "asynchronous",
  "web-programming::http-server"
]
edition = "2018"
license = "MIT OR Apache-2.0"
name = "tide"
readme = "README.md"
repository = "https://github.com/rustasync/tide"
version = "0.2.0"

[dependencies]
cookie = { version = "0.12", features = ["percent-encode"] }
futures-preview = "0.3.0-alpha.16"
http = "0.1"
http-service = "0.2.0"
serde = "1.0.91"
serde_derive = "1.0.91"
slog = "2.4.1"
slog-async = "2.3.0"
slog-term = "2.4.0"
serde_urlencoded = "0.5.5"

[dependencies.tide-core]
path = "../tide-core"
optional = true

[dependencies.multipart]
default-features = false
features = ["server"]
version = "0.16.1"

[features]
default = ["hyper"]
hyper = ["tide-core/http-service-hyper"]

[dev-dependencies]
http-service-mock = "0.2.0"
